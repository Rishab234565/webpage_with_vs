<!DOCTYPE html>
<html>
<head>
	<title>Edit Student</title>
</head>
<body>
	<h1>Edit Student</h1>
	<form method="POST" action="{{ url_for('edit', id=student.id) }}">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" value="{{ student.name }}" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" value="{{ student.email }}" required>
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" value="{{ student.phone }}" required>
		<label for="marks">grade:</label>
		<input type="text" id="marks" name="marks" value="{{ student.grade }}" required>
		<button type="submit">Update</button>
	</form>
</body>
</html>
