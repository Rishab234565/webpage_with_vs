<script>
	const marksInput = document.getElementById('marks');
	const gradeInput = document.getElementById('grade');

	marksInput.addEventListener('input', () => {
		const marks = parseFloat(marksInput.value);
		let grade;

		if (isNaN(marks)) {
			grade = '';
		} else if (marks >= 90) {
			grade = 'A+';
		} else if (marks >= 80) {
			grade = 'A';
		} else if (marks >= 70) {
			grade = 'B+';
		} else if (marks >= 60) {
			grade = 'B';
		} else if (marks >= 50) {
			grade = 'C';
		} else {
			grade = 'F';
		}

		gradeInput.value = grade;
	});
</script>
